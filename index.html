<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Extension</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/auth.js"></script>
    <script src="scripts/timer.js" defer></script>
    <script src="scripts/dark-mode.js" defer></script>
</head>

<body>
    <header class="card header">
        <h1>Pomodoro Timer Extension</h1>
        <div class="header-buttons">
            <button id="dark-mode-toggle">🌙</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
    </header>

    <!-- 0️⃣ Authentication Section -->
    <section id="auth-section" class="card">
        <h2>User Authentication</h2>
        <p id="auth-error" style="color:red;"></p>

        <!-- Login Form -->
        <form id="login-form" novalidate>
            <h3>Login</h3>
            <div class="input-row">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="input-row">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" novalidate>
            <h3>Sign Up</h3>
            <div class="input-row">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Email" required>
            </div>
            <div class="input-row">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <button type="button" id="signupBtn">Sign Up</button>
        </form>

        <!-- Social Logins -->
        <div id="social-logins" class="controls">
            <button type="button" id="googleLoginBtn">
                <img src="assets/Google__G__logo.svg" alt="Google Logo" class="icon"> Google
            </button>
            <button type="button" id="githubLoginBtn">
                <img src="assets/Octicons-mark-github.svg" alt="GitHub Logo" class="icon"> GitHub
            </button>
        </div>
    </section>

    <!-- Main UI (hidden by default) -->
    <div id="main-ui">
        <!-- 1️⃣ Timer Settings -->
        <section class="card" aria-labelledby="timer-settings">
            <h2 id="timer-settings">Timer Settings</h2>
            <form>
                <div class="input-row">
                    <label for="work-time">Work (min):</label>
                    <input type="number" id="work-time" name="work-time" min="1" placeholder="25">
                </div>
                <div class="input-row">
                    <label for="break-time">Break (min):</label>
                    <input type="number" id="break-time" name="break-time" min="1" placeholder="5">
                </div>
            </form>
        </section>

        <!-- 2️⃣ Timer Display -->
        <section class="card center" aria-labelledby="timer-display">
            <h2 id="timer-display">Timer</h2>
            <div id="timer" role="timer" aria-live="polite">25:00</div>
            <p id="session-type" class="session-label">Work Session</p>
        </section>

        <!-- 3️⃣ Control Buttons -->
        <section class="card controls" aria-label="Timer Controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="saveBtn">Save</button>
            <button id="resetBtn">Reset</button>
        </section>

        <!-- 4️⃣ Task List -->
        <section class="card" aria-labelledby="task-section">
            <h2 id="task-section">Tasks</h2>
            <ul id="task-list">
                <!-- Tasks populated dynamically -->
            </ul>
            <div class="task-input">
                <input type="text" id="new-task" name="new-task" placeholder="New task">
                <button type="button" id="add-task">+</button>
            </div>
        </section>
    </div>
</body>

</html>
